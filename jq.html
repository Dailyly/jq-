<!DOCTYPE html>
<html lang="en">
<head>

    <title>jq常见函数封装</title>
    <style>
        .bg{
            background: #0f0;
        }
    </style>
</head>
<body>

<ul id="ul1">

    <li>22</li>

</ul>
<script src="myjq.js"></script>
<script>

        $("#ul1").on('click','.aa',function(){
            alert(this.innerHTML);
        });
        $('li').on('click',function(){

        $('.aa').addClass('bg');
    });

</script>
</body>
</html>
